<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style> 
div
{
  width:50px;
  height:50px;
  position:relative;
  background:red;
  animation:myrabbit 5s infinite;
}

@keyframes myrabbit
{
    0% {background:blue;left:0px;top:0px;border:6px solid yellow;}
  25% {background:red;left:200px;top:0px;border:6px solid yellow;}
  50%{background:green;left:200px;top:200px;border:6px solid yellow;}
  75%{background:black;left:0px;top:200px;border:6px solid yellow;}
  100%{background:blue;left:0px;top:0px;border:6px solid yellow;}
}



</style>
</head>
<body>
<div></div>
</body>
</html>
